<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Contact Us
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../Css/Contact Us.css">
        <link rel="shortcut icon" href="../Image/code.jpg" type="image">
    </head>
    <body>
        <nav class="navbar">
            <div class="content">
              <div class="logo">
                <a href="../index.html">Coding World</a>
              </div>
              <ul class="menu-list">
                <div class="icon cancel-btn">
                  <i class="fas fa-times"></i>
                </div>
                <li><a href="../index.html">Home</a></li>
                <li><a href="Sign In.html">Suscription</a></li>
                <li><a href="Contact Us.html">Contact Us</a></li>
              </ul>
              <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
              </div>
            </div>
          </nav>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
            </div>
            <div class="container">
            <div class="contactinfo">
                <div class="box">
                <div class="icon">                    
                </div>
                <div class="text">
                    <h3>Address</h3>
                    <p>DAV Public School<br>Bariatu Ranchi<br>834008</p>
                </div>
                </div>
                <div class="box">
                    <div class="icon">                    
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>kaushikverma6@gmail.com</p>
                    </div>
                    </div>
                    <div class="box">
                        <div class="icon">                    
                        </div>
                        <div class="text">
                            <h3>Phone Number</h3>
                            <p>9835910xxx</p>
                        </div>
                        </div>
            </div>            
            <div class="contactForm">
                <form>
                    <h2>
                        Send Message
                    </h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>
                            Full Name
                        </span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="" required="required">
                        <span>
                            Email
                        </span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>
                            Type Your Message...
                        </span>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </section>
        <script>
            const body = document.querySelector("body");
            const navbar = document.querySelector(".navbar");
            const menuBtn = document.querySelector(".menu-btn");
            const cancelBtn = document.querySelector(".cancel-btn");
            menuBtn.onclick = ()=>{
              navbar.classList.add("show");
              menuBtn.classList.add("hide");
              body.classList.add("disabled");
            }
            cancelBtn.onclick = ()=>{
              body.classList.remove("disabled");
              navbar.classList.remove("show");
              menuBtn.classList.remove("hide");
            }
            window.onscroll = ()=>{
              this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
            }
          </script>
    </body>
</html>
